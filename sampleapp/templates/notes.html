{% extends "layout.html" %}

{% block title %}
    Add Notes
{% endblock %}

{% block body %}
    <h1>Add Notes</h1>

    <form action="{{ url_for('notes') }}" method="POST">
        <input type="text" name="note" placeholder="Enter note here">
        <button>Add Note</button>
    </form>
    
    <ul>
        {% for note in notes %}
            <li>{{ note }}</li>
        {% endfor %}
    </ul>
{% endblock %}
